<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Window</title>
</head>
<body>
    <p>Click the button to open new window and add some content</p>

    <button onclick="myFunction()">
        Try it
    </button>
    <script>
        function myFunction(){
            var w = window.open();
            w.document.open();
            w.document.write("<h2>Hello World!</h2>");
            w.document.close();
        }
    </script>
</body>
</html>
