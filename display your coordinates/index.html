<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display your coordinates</title>
</head>
<body>
    <h1>Check  Your Current coordinates</h1>
    <button onclick="getLoction()">Try It</button>
    <p><strong>Note:</strong>The geolocation property is not supported in IE8 and earlier versions.</p>

    <p id="demo"></p>
</body>
<script>
    var x = document.getElementById("demo");

    function getLoction(){
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supportedby the browser"
        }
    }
    function showPosition(position){
        x.innerHTML = "Latitude: " +position.coords.latitude + "<br>Longitude: " + position.coords.longitude
    }
</script>
</html>
