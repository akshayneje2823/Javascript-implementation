<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunc()">Go Back</button> <br> <br>
    <button onclick="myFunc2()">Go </button> <br> <br>
    <button onclick="history.forward">Go </button> <br> <br>
    <button onclick="history.length">Lenght</button> <br> <br>

    <script>
        function myFunc(){
            window.history.back();
        }
        function myFunc2(){
            window.history.go(-2);
        }
    </script>
</body>
</html>
