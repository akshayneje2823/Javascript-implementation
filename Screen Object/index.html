<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <h4 id="avail"></h4>
    <h5 id="color"></h5>
    <script>
        document.getElementById("demo").innerHTML = "Screen width is " + screen.width +  " and height is " + screen.height
        document.getElementById("avail").innerHTML = "Avialable screen width is " + screen.availWidth + " and avialable height is "+ screen.availHeight 
        document.getElementById("color").innerHTML = "Screen color depth is " + screen.colorDepth + " and Screen pixel depth is "+ screen.pixelDepth 
    </script>
</body>
</html>
