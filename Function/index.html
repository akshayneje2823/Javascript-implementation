<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplimenting In Head Tag</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "External scripts are practical when the same code is used in many different web pages <br>JavaScript files have the file extension.js.To use an external script,<br> put the name of the script file in the src(source) attribute of a"
        }
    </script>
</head>

<body>
    <h1 style="margin-top: 10px;">In head Tag</h1>

    <p id="demo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate voluptas dicta quo ducimus
        voluptatem rem est laborum, placeat nisi omnis.</p>

    <button type="button" onclick="myFunction()">Try It</button>
</body>

</html>
