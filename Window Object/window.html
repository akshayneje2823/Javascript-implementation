<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myWindow;
        function openWin(){
            myWindow = window.open("","","width=400,height=200")
        }
        function closeWin(){
            myWindow = window.close()
        }
        function cheWin(){
            msg = "";
            if(!myWindow){
                msg = "was never opened";
            }else{
                if(myWindow.close){
                    msg = "is closed";
                }else{
                    msg = "is open"
                }
            }
            document.getElementById("msg").innerHTML = "myWindow " + msg
        }
    </script>
</head>
<body>
    <button onclick="openWin()">Open new window</button>
    <button onclick="closeWin()">Close new window</button>
    <button onclick="checkWin()">Is my window open?</button>
</body>
</html>
